<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <title>Password Validator</title>

<body> 
 

    <nav class="navbar bg-body-tertiary mb-5">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Password Validator</span>
        </div>
      </nav>

      <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
              <div class="card shadow mt-5">
                  <div class="card-body">
                      <form method="post" class="my-3">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Enter Password</label>
                            <input type="text" name="password" id="id_password" class="form-control">
                        </div>
                        <button class="btn btn-success mt-2">Submit</button>
                      </form>
                      <ul>
                        <li>Atleast one digit is compulsory</li>
                        <li>Atleast one Alphabet is compulsory</li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
</body>
</html>
